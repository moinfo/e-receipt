<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Receipt System</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        .version-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            color: white;
            font-weight: 600;
        }
        .auth-form { max-height: 90vh; overflow-y: auto; }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="auth-wrapper">
            <!-- Brand Section -->
            <div class="auth-brand">
                <span class="version-badge">v3.0</span>
                <div class="brand-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
                        <path d="M19.5 3.5L18 2l-1.5 1.5L15 2l-1.5 1.5L12 2l-1.5 1.5L9 2 7.5 3.5 6 2 4.5 3.5 3 2v18.5c0 .83.67 1.5 1.5 1.5h15c.83 0 1.5-.67 1.5-1.5V2l-1.5 1.5zM19 19H5V6h14v13zM7 11h2v2H7v-2zm0-3h2v2H7V8zm0 6h5v2H7v-2zm3-3h2v2h-2v-2zm0-3h2v2h-2V8zm3 3h2v2h-2v-2zm0-3h2v2h-2V8z"/>
                    </svg>
                </div>
                <h1 class="brand-title">E-RECEIPT</h1>
                <p class="brand-subtitle">Next Generation Document<br>Management</p>
            </div>

            <!-- Register Form Section -->
            <div class="auth-form">
                <h2 class="welcome-title">Create Account</h2>
                <p class="welcome-subtitle">Fill in the details to create your account</p>

                <div id="alertContainer"></div>

                <form id="registerForm">
                    <!-- Full Name -->
                    <div class="form-group">
                        <label class="form-label">Full Name</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                </svg>
                            </span>
                            <input type="text" id="fullName" name="fullName" class="form-control" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <!-- Phone Number -->
                    <div class="form-group">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                                </svg>
                            </span>
                            <input type="tel" id="phone" name="phone" class="form-control" placeholder="+1234567890" required>
                        </div>
                    </div>

                    <!-- Username -->
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                                </svg>
                            </span>
                            <input type="text" id="username" name="username" class="form-control" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"/>
                                </svg>
                            </span>
                            <input type="password" id="password" name="password" class="form-control" placeholder="Create a password (min. 6 chars)" required>
                        </div>
                    </div>

                    <!-- Secret Question -->
                    <div class="form-group">
                        <label class="form-label">Secret Question</label>
                        <select id="secretQuestion" name="secretQuestion" class="form-control" style="padding-left: 1rem;" required>
                            <option value="">Select a security question</option>
                            <option value="What is your pet's name?">What is your pet's name?</option>
                            <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                            <option value="What is your favorite color?">What is your favorite color?</option>
                            <option value="What city were you born in?">What city were you born in?</option>
                            <option value="What is your favorite food?">What is your favorite food?</option>
                        </select>
                    </div>

                    <!-- Secret Answer -->
                    <div class="form-group">
                        <label class="form-label">Answer to Secret Question</label>
                        <div class="input-group">
                            <span class="input-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/>
                                </svg>
                            </span>
                            <input type="text" id="secretAnswer" name="secretAnswer" class="form-control" placeholder="Enter your answer" required>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        <span id="btnText">REGISTER</span>
                        <div id="btnSpinner" class="spinner hidden"></div>
                    </button>

                    <!-- Login Link -->
                    <div class="text-center mt-3">
                        <span style="color: #9CA3AF;">Already have an account?</span>
                        <a href="login.html" class="text-link">Login here</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function showAlert(message, type = 'error') {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : (type === 'warning' ? 'alert-warning' : 'alert-error');

            alertContainer.innerHTML = `
                <div class="alert ${alertClass}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        ${type === 'success'
                            ? '<path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>'
                            : '<path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>'}
                    </svg>
                    <span>${message}</span>
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const secretQuestion = document.getElementById('secretQuestion').value;
            const secretAnswer = document.getElementById('secretAnswer').value.trim();

            const registerBtn = document.getElementById('registerBtn');
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');

            // Validate inputs
            if (!fullName || !phone || !username || !password || !secretQuestion || !secretAnswer) {
                showAlert('All fields are required', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            // Show loading state
            registerBtn.disabled = true;
            registerBtn.classList.add('loading');
            btnText.classList.add('hidden');
            btnSpinner.classList.remove('hidden');

            try {
                const response = await fetch('../api/auth/register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        full_name: fullName,
                        phone: phone,
                        username: username,
                        password: password,
                        secret_question: secretQuestion,
                        secret_answer: secretAnswer
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert(data.message, 'success');

                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');

                    // Reset loading state
                    registerBtn.disabled = false;
                    registerBtn.classList.remove('loading');
                    btnText.classList.remove('hidden');
                    btnSpinner.classList.add('hidden');
                }
            } catch (error) {
                console.error('Registration error:', error);
                showAlert('An error occurred. Please try again.', 'error');

                // Reset loading state
                registerBtn.disabled = false;
                registerBtn.classList.remove('loading');
                btnText.classList.remove('hidden');
                btnSpinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
