<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Receipt - E-Receipt System</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body style="display: flex; flex-direction: column; min-height: 100vh;">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-brand">E-RECEIPT</div>
        <div class="navbar-menu">
            <a href="dashboard.html" class="navbar-link">Dashboard</a>
            <a href="upload-receipt.html" class="navbar-link active">Upload Receipt</a>
            <a href="history.html" class="navbar-link">History</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="dashboard-container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1 class="dashboard-title">Upload Receipt</h1>
            <p class="dashboard-subtitle">Upload your receipt image and fill in the details</p>
        </div>

        <div id="alertContainer"></div>

        <div class="card" style="max-width: 800px; margin: 0 auto;">
            <div class="card-body">
                <form id="uploadForm">
                    <!-- Bank Selection -->
                    <div class="form-group">
                        <label class="form-label">Select Bank *</label>
                        <select id="bankId" name="bankId" class="form-control" style="padding-left: 1rem;" required>
                            <option value="">Choose a bank...</option>
                        </select>
                    </div>

                    <!-- Receipt Image Upload -->
                    <div class="form-group">
                        <label class="form-label">Receipt Image *</label>
                        <div class="upload-area" id="uploadArea">
                            <svg class="upload-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                            </svg>
                            <h3 style="margin-bottom: 0.5rem;">Drop your receipt here</h3>
                            <p style="color: #9CA3AF; margin-bottom: 1rem;">or click to browse</p>
                            <p style="color: #6B7280; font-size: 0.85rem;">Supports: JPG, PNG, GIF, PDF (Max 10MB)</p>
                            <input type="file" id="receiptImage" name="receiptImage" accept="image/*,.pdf" style="display: none;" required>
                        </div>
                        <div id="imagePreview" class="hidden" style="margin-top: 1rem; text-align: center;">
                            <img id="previewImg" src="" alt="Preview" style="max-width: 100%; max-height: 400px; border-radius: 8px; margin-bottom: 1rem;">
                            <div>
                                <button type="button" onclick="removeImage()" class="btn btn-secondary btn-sm">
                                    Remove Image
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Receipt Number (Optional) -->
                    <div class="form-group">
                        <label class="form-label">Receipt Number (Optional)</label>
                        <input type="text" id="receiptNumber" name="receiptNumber" class="form-control" style="padding-left: 1rem;" placeholder="Enter receipt number">
                    </div>

                    <!-- Amount (Optional) -->
                    <div class="form-group">
                        <label class="form-label">Amount (Optional)</label>
                        <div class="input-group">
                            <span class="input-icon">$</span>
                            <input type="number" id="amount" name="amount" class="form-control" placeholder="0.00" step="0.01" min="0">
                        </div>
                    </div>

                    <!-- Description (Optional) -->
                    <div class="form-group">
                        <label class="form-label">Description (Optional)</label>
                        <textarea id="description" name="description" class="form-control" style="padding-left: 1rem; min-height: 100px; resize: vertical;" placeholder="Enter description or notes..."></textarea>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary" id="uploadBtn">
                        <span id="btnText">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
                            </svg>
                            UPLOAD RECEIPT
                        </span>
                        <div id="btnSpinner" class="spinner hidden"></div>
                    </button>

                    <div class="text-center mt-2">
                        <a href="dashboard.html" style="color: #9CA3AF;">Cancel and go back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer" style="margin-top: auto;">
        <p>&copy; 2025 E-Receipt System. All rights reserved.</p>
    </div>

    <script src="assets/js/app.js"></script>
    <script>
        let currentUser = null;
        let selectedFile = null;

        // Initialize page
        async function initUpload() {
            currentUser = checkAuth();
            if (!currentUser) return;

            updateNavbar(currentUser);
            await loadBanks();
            setupFileUpload();
        }

        // Load banks
        async function loadBanks() {
            try {
                const data = await apiRequest('/banks/list.php');

                if (data.success && data.data.length > 0) {
                    const bankSelect = document.getElementById('bankId');
                    data.data.forEach(bank => {
                        const option = document.createElement('option');
                        option.value = bank.id;
                        option.textContent = bank.bank_name;
                        bankSelect.appendChild(option);
                    });
                } else {
                    showAlert('No banks available. Please contact admin.', 'warning');
                }
            } catch (error) {
                console.error('Failed to load banks:', error);
                showAlert('Failed to load banks', 'error');
            }
        }

        // Setup file upload
        function setupFileUpload() {
            const uploadArea = document.getElementById('uploadArea');
            const fileInput = document.getElementById('receiptImage');

            // Click to upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });

            // File selected
            fileInput.addEventListener('change', (e) => {
                handleFile(e.target.files[0]);
            });

            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                handleFile(e.dataTransfer.files[0]);
            });
        }

        // Handle file selection
        function handleFile(file) {
            if (!file) return;

            const validation = validateFile(file);
            if (!validation.valid) {
                showAlert(validation.message, 'error');
                return;
            }

            selectedFile = file;

            // Show preview
            const previewImg = document.getElementById('previewImg');
            const uploadArea = document.getElementById('uploadArea');
            const imagePreview = document.getElementById('imagePreview');

            if (file.type === 'application/pdf') {
                // For PDF, show a placeholder icon
                previewImg.src = 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23F59E0B"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>';
                previewImg.style.maxHeight = '150px';
            } else {
                // For images, show actual preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    previewImg.src = e.target.result;
                    previewImg.style.maxHeight = '400px';
                };
                reader.readAsDataURL(file);
            }

            uploadArea.classList.add('hidden');
            imagePreview.classList.remove('hidden');
        }

        // Remove image
        function removeImage() {
            selectedFile = null;
            document.getElementById('receiptImage').value = '';
            document.getElementById('uploadArea').classList.remove('hidden');
            document.getElementById('imagePreview').classList.add('hidden');
        }

        // Handle form submission
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const bankId = document.getElementById('bankId').value;
            const receiptNumber = document.getElementById('receiptNumber').value.trim();
            const amount = document.getElementById('amount').value;
            const description = document.getElementById('description').value.trim();

            // Validate
            if (!bankId) {
                showAlert('Please select a bank', 'error');
                return;
            }

            if (!selectedFile) {
                showAlert('Please select a receipt image', 'error');
                return;
            }

            // Show loading
            showLoading('uploadBtn', 'btnText', 'btnSpinner');

            try {
                // Create FormData
                const formData = new FormData();
                formData.append('bank_id', bankId);
                formData.append('receipt_image', selectedFile);

                if (receiptNumber) formData.append('receipt_number', receiptNumber);
                if (amount) formData.append('amount', amount);
                if (description) formData.append('description', description);

                // Upload
                const data = await uploadFile('/receipts/upload.php', formData);

                if (data.success) {
                    showAlert('Receipt uploaded successfully!', 'success');

                    // Reset form
                    document.getElementById('uploadForm').reset();
                    removeImage();

                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    showAlert(data.message || 'Upload failed', 'error');
                    hideLoading('uploadBtn', 'btnText', 'btnSpinner');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showAlert('An error occurred during upload', 'error');
                hideLoading('uploadBtn', 'btnText', 'btnSpinner');
            }
        });

        // Initialize on page load
        window.addEventListener('load', initUpload);
    </script>
</body>
</html>
